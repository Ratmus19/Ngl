<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secreto Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Send an Anonymous Message</h1>
        <p>Send your message anonymously using the form below:</p>
        <textarea id="message" placeholder="Type your message..."></textarea><br>
        <button id="submitBtn">Send Message</button>
        <div id="confirmation" class="message" style="display: none;"></div>
    </div>

    <script>
        // Simulasi link user
        const userId = new URLSearchParams(window.location.search).get('user') || 'defaultUser';

        // Menangani pengiriman pesan
        document.getElementById('submitBtn').addEventListener('click', () => {
            const message = document.getElementById('message').value;

            if (message.trim() === "") {
                alert("Please enter a message.");
                return;
            }

            // Simulasi pengiriman pesan ke "server"
            sendMessageToUser(userId, message);
        });

        // Fungsi untuk mensimulasikan pengiriman pesan
        function sendMessageToUser(user, message) {
            // Simulasi penyimpanan pesan di localStorage (pengganti server/database)
            let userMessages = JSON.parse(localStorage.getItem(user)) || [];
            userMessages.push(message);
            localStorage.setItem(user, JSON.stringify(userMessages));

            // Menampilkan konfirmasi
            document.getElementById('message').value = "";
            document.getElementById('confirmation').style.display = "block";
            document.getElementById('confirmation').innerText = "Message sent anonymously!";
        }
    </script>

</body>
</html>
